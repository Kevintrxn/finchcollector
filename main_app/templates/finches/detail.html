{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finches.name }}</span>
        <p>Description: {{ finches.description|linebreaks }}</p>
    {% if finches.age > 0 %}
        <p>Age: {{ finches.age }}</p>
    {% else %}
        <p>Age: Young Finch</p>
    {% endif %}
    </div>
</div>

{% endblock %}
